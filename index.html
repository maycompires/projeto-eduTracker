<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto EduTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Projeto EduTracker</h1>
    <div class="container">
        <div class="formulario">
            <h2>Cadastro de Alunos</h2>
            <form action="processar-dados.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@provedor.com" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required >
                <button type="submit">Cadastrar Aluno</button>
            </form>
        </div>
        <div class="formulario">
            <h2>Cadastro de Cursos</h2>
            <form action="processar-dados.php" method="POST">
                <label for="nomeCurso">Nome:</label>
                <input type="text" id="nomeCurso" name="nomeCurso" placeholder="Digite nome do curso" required>
                <label for="descricaoCurso">Descrição:</label>
                <textarea id="descricaoCurso" name="descricaoCurso" placeholder="Descrição do curso" required></textarea>
                <label for="cargaHorariaCurso">Carga Horária:</label>
                <input type="text" id="cargaHorariaCurso" name="cargaHorariaCurso" placeholder="Digite a carga horária" required>
                <button type="submit">Cadastrar Curso</button>
            </form>
        </div>
    </div>
    <div class="button-acesso">
        <button><a href="http://localhost/projeto-eduTracker/acessoCadastros.php">Acessar Cadastros</a>
        </button>
    </div>
</body>
</html>
